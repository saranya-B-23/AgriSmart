{% extends 'layout.html' %}

{% block content %}
<div class="form-container">
    <h2 class="section-title">Create an Account</h2>

    <!-- Optional flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>

        <!-- Additional Details Start -->

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Optional">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="" disabled selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="experience">Farming Experience (years):</label>
            <input type="number" id="experience" name="experience" placeholder="Optional">
        </div>

        <div class="form-group">
            <label for="crops">Crops You Grow (comma-separated):</label>
            <input type="text" id="crops" name="crops" placeholder="e.g., Rice, Wheat, Sugarcane">
        </div>

        <div class="form-group">
            <label for="contact_method">Preferred Contact Method:</label>
            <select id="contact_method" name="contact_method">
                <option value="" disabled selected>Select</option>
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
                <option value="SMS">SMS</option>
                <option value="WhatsApp">WhatsApp</option>
            </select>
        </div>

        <div class="form-group">
            <label for="smartphone">Do you use a smartphone?</label>
            <select id="smartphone" name="smartphone">
                <option value="" disabled selected>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <!-- Additional Details End -->

        <div class="form-button">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <p class="form-note">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
